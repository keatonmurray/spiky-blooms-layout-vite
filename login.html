<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Spiky Blooms</title>
    </head>
    <body class="container">

        <section id="login" class="d-flex align-items-center justify-content-center h-100 w-100">
            <div class="row">
                <div class="col-12 col-md-6 d-flex align-items-start justify-content-start">
                    <div class="vector-bg">
                        <figure>
                            <img src="./assets/img/cactus.png" alt="Cactus Vector Image" class="img-fluid">
                        </figure>
                    </div>
                </div>
                <div class="col-12 col-md-6 d-flex align-items-center justify-content-center">
                    <form action="" method="POST">
                        <h2 class="mb-4">Let's get started.</h2>
                        <label for="" class="form-label mt-2">Email Address</label>
                        <input type="email" class="form-control mb-2">
                        <label for="" class="form-label">Password</label>
                        <input type="password" class="form-control mb-3">
                        <div class="d-flex justify-content-center align-items-center">
                            <button type="submit" class="btn btn-dark login-button w-100">
                                <i class="fas fa-sign-in-alt me-2"></i>
                                Login
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    
        <script type="module" src="/main.js"></script>
    </body>
</html>
